<!DOCTYPE html>
<html>
<head>
	<title>Online Image Crawler - aswzen</title>
	<!-- INCLUDE REQUIRED THIRD PARTY LIBRARY JAVASCRIPT AND CSS -->
	<script type="text/javascript" src="js/angular.min.js"></script>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/bootstrap-responsive.min.css">

	<!-- INCLUDE APPLICATION SPECIFIC CSS AND JAVASCRIPT -->
	<script type="text/javascript" src="js/IMGRetrieverApp/app.js"></script>
	<script type="text/javascript" src="js/IMGRetrieverApp/controllers/mainController.js"></script>
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class='banner'>
        <div class='container'>
            <h1>ONLINE IMAGE CRAWLER <span style="font-size:12px;font-family:Arial">powered by bing technology and brought to you by aswzen :D </span></h1>
        </div>
    </div>
	<div class="container main-frame" ng-app="IMGRetrieverApp" ng-controller="mainController" ng-init="init()">
		<div class="search-box row-fluid form-inline">
			<label>Keywords: </label>
			<input type="text" ng-model="keywordsText" ng-keyup="alert();$event.keyCode == 13 && doSearch()"/>
		</div>
        <div class="results-top"></div>
        <div class="results-container">
            <div ng-repeat="images in results">
			    <a href="{{images}}" class="thumbnail" style="width:250px;height:250px;float:left;overflow:hidden;margin:2px;">
		            <img src="{{images}}" />
			    </a>
			</div>
        </div>
        <div class="results-bottom"></div>
	</div>
</body>
</html>
